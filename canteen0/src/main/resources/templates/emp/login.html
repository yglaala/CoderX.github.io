
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>登陆</title>
    <link rel="stylesheet" type="text/css" th:href="@{/bootstrap-3.3.5-dist/css/bootstrap.css }"/>
    <script th:src="@{/js/jquery-1.12.1.js }"></script>
    <script th:src="@{/bootstrap-3.3.5-dist/js/bootstrap.js }" type="text/javascript"></script>
    <script th:src="@{/js/validate_ygl.js}" type="text/javascript"></script>

    <style type="text/css">
        .code {
            background-image: url("/code.jpg");
            font-family: Arial;
            font-style: italic;
            color: Red;
            border: 0;
            padding: 2px 3px;
            letter-spacing: 3px;
            font-weight: bolder;
        }

        .unchanged {
            border: 0;
        }
    </style>
</head>
<body>
<div class="row-fluid" style="margin-top: 200px;">
    <div class="col-md-4"></div>
    <div class="col-md-4">
        <form role="form" class="form-horizontal">
            <div class="form-group">
                <label class="col-md-4 control-label" for="username">用户名</label>
                <div class="col-md-8">
                    <input class="form-control" name="username" type="text" id="username"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-4 control-label">密码</label>
                <div class="col-md-8">
                    <input type="password" name="password" class="form-control" id="pwd" />
                </div>
            </div>
            <div class="form-group">
            </div>
            <div class="form-group">
                <div class="col-md-offset-3 col-md-9">
                    <button type="button" id="btnLogin" class="btn btn-primary btn-block">
                        登录
                    </button>
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-offset-3 col-md-9">
                    <button type="button" id="btnSignin" class="btn btn-primary btn-block">
                        注册
                    </button>
                </div>
            </div>
        </form>
    </div>
    <div class="col-md-4"></div>
</div>
<script>
    $("#btnSignin").click(function () {
        window.location = "signin"
    })
    $("#btnLogin").click(function () {
        if(!myLoginin()){
            return;
        }
        $.post("login", {
            "username": $("#username").val(),
            "pwd": $("#pwd").val()
        }, function (data) {
            if (data.code == 100) {
                window.location = "main";
                alert(data.msg)
                return;
            }
            alert(data.msg);
        })
    })
</script>
</body>
</html>
