<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>菜品详情</title>
    </head>
    <body id="body">
    </body>
    <script th:src="@{/js/jquery-1.12.1.js }"></script>
    <script th:inline="javascript">
        window.onload = function () {
            var id = [[${id}]]
            $.get("../getdetails/"+id+"", {},
                function (data) {
                    if (data != null) {
                        var content = " <div class='container'>" +
                            "            <h1>菜品详情</h1>" +
                            "            <div class='col-md-12'>" +
                            "                <img class='img-rounded' alt='商品图片' src='" + data.path + "'/>" +
                            "            </div>" +
                            "            <table class='table table-striped'>" +
                            "                <tr>" +
                            "                    <td>菜品名称</td>" +
                                    "                    <td>" + data.name + "</td>" +
                            "                </tr>" +
                            "                <tr>" +
                            "                    <td>菜品价格</td>" +
                            "                    <td>" + data.price + "</td>" +
                            "                </tr>" +
                            "                <tr>" +
                            "                    <td>创建时间</td>" +
                            "                    <td>" + data.createdate + "</td>" +
                            "                </tr>" +
                            "            </table>" +
                            "        </div>"
                        $("#body").append(content);
                    }
                }, "json")
        }
    </script>
</html>
